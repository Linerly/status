status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  name: "Linerly's Service Status"
  introTitle: "This is where you can see all of my service's status."
  introMessage: "*All powered by Upptime (and GitHub)!*"
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://linerly.tk
    - title: Blog
      href: https://linerly.tk/blog
  logoUrl: https://linerly.tk/assets/new-logo.png
  favicon: https://linerly.tk/assets/new-logo.png
  faviconSvg: https://linerly.tk/assets/new-logo.svg
  theme: ocean
  metaTags:
    - name: "theme-color"
      content: "#1e90ff"
    - name: "author"
      content: "Linerly"
    - name: "description"
      content: "Here you can see Linerly's service status."
    - name: "keywords"
      content: "Linerly, Status, Uptime, Downtime, Up, Down, Online, Offline, Upptime, GitHub, Pages, GitHub Pages, CI"

